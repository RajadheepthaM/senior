<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            overflow-x: hidden;
        }

        /* üå∏ Floating sparkles */
        .sparkle {
            position: fixed;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, .8);
            border-radius: 50%;
            animation: sparkle 8s linear infinite;
        }

        @keyframes sparkle {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }

            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* HEADER */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            animation: fadeIn 2s ease;
        }

        header p {
            margin-top: 15px;
            font-size: 1.2rem;
        }

        .btn {
            margin-top: 30px;
            padding: 12px 30px;
            background: #ff4b5c;
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            transition: .3s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        /* SECTION */
        section {
            padding: 60px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-family: 'Great Vibes', cursive;
        }

        /* üåø HANGING GALLERY */
        .hanging-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 45px;
        }

        .photo {
            position: relative;
            width: 240px;
            background: #fff;
            padding: 12px 12px 22px;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .45);
            transform-origin: top center;
            animation: swing 4s ease-in-out infinite;
        }

        /* rope */
        .photo::before {
            content: "";
            position: absolute;
            top: -40px;
            left: 50%;
            width: 3px;
            height: 40px;
            background: #fff;
            transform: translateX(-50%);
        }

        /* üíñ heart pin */
        .photo::after {
            content: "‚ù§Ô∏è";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
        }

        /* image */
        .photo img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            transition: .4s;
        }

        .photo:hover img {
            transform: scale(1.08);
        }

        /* caption */
        .photo span {
            display: block;
            margin-top: 10px;
            color: #ff4b5c;
            font-weight: 600;
        }

        /* swing */
        @keyframes swing {
            0% {
                transform: rotate(2deg);
            }

            50% {
                transform: rotate(-2deg);
            }

            100% {
                transform: rotate(2deg);
            }
        }

        /* MESSAGE */
        .message {
            max-width: 700px;
            margin: auto;
            font-size: 1.1rem;
            line-height: 1.8;
            min-height: 120px;
        }

        /* FOOTER */
        footer {
            padding: 30px;
            text-align: center;
            background: rgba(0, 0, 0, .2);
        }

        /* HEARTS */
        .heart {
            position: fixed;
            bottom: 0;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* üì± MOBILE */
        @media(max-width:480px) {
            header h1 {
                font-size: 2.6rem;
            }

            section h2 {
                font-size: 2rem;
            }

            .photo {
                width: 190px;
            }

            .photo img {
                height: 250px;
            }
        }

        .explore-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: #ff6f91;
            border-radius: 30px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .explore-btn:hover {
            transform: scale(1.1);
            background: #ff4b5c;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
